<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="wizeGrowth">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>WizeGrowth</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="js/users.js"></script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="images/logo.png">
            </a>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ol class="sidebar-nav">
                <li class="sidebar-create-star">
                    <a href="index.html">
                        Home
                    </a>
                    <a href="stars.html">
                        Manage Stars
                    </a>
                    <a href="#">
                        Assign Star
                    </a>
                    <a href="#">
                        Dashboard
                    </a>
                </li>
            </ol>
        </div>
        <div id="page-content-wrapper" class="row">
				<div class="user col-xs-6">
					<div class="picture">
						<img src="images/person-flat.png" />
					</div>
					<div class="name">
						<h1>{{ user.name }}</h1>
						<h2>{{ user.job }}</h2>
					</div>
					<div class="stars">
						<div>
							<img src="images/stargold.png" alt="">
							<p>{{ user.goldstars }}</p>
						</div>
						<div>
							<img src="images/silvergold.png" alt="">
							<p>{{ user.silverstars }}</p>
						</div>
						<div>
							<img src="images/bronzegold.png" alt="">
							<p>{{ user.bronzestars }}</p>
						</div>
					</div>
				</div>
				<div class="stars-big col-xs-6">
					<h2>Stars</h2>
					<div >
						<img src="images/achievment.png" class="earned"/>
						<img src="images/achievment.png" class="earned"/>
						<img src="images/achievment.png" class="earned"/>
						<img src="images/achievment.png" class="earned"/>
						<img src="images/achievment.png" class="earned"/>
						<img src="images/achievment.png" class="earned"/>
						<img src="images/achievment.png" class="locked"/>
						<img src="images/achievment.png" class="locked"/>
						<img src="images/achievment.png" class="locked"/>
						<img src="images/achievment.png" class="locked"/>
						<img src="images/achievment.png" class="locked"/>
						<img src="images/achievment.png" class="locked"/>
						<img src="images/achievment.png" class="locked"/>
						<img src="images/achievment.png" class="locked"/>
						<img src="images/achievment.png" class="locked"/>
					</div>
				</div>
        </div>
    </div>
</body>
</html>
